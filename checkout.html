<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <!-- Link al mio CSS -->
  <link rel="stylesheet" href="style_checkout.css">

  <!-- Link al CSS di Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Link a Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <main class="main-container">
    <div class="testo">
    <h1><a href="index.html" target="_blank">Tabacchi Cesario</a></h1>
    <h2>CHECKOUT</h2>
    </div>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/action_page.php">
            <div class="row">
              <div class="col-50">
                <h3>Indirizzo fatturazione</h3>
                <label for="fname"><i class="fa fa-user"></i> Nome completo</label>
                <input type="text" id="fname" name="firstname" placeholder="Mario Rossi">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="mario@esempio.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Indirizzo</label>
                <input type="text" id="adr" name="address" placeholder="128 Via Roma">
                <label for="city"><i class="fa fa-institution"></i> Città</label>
                <input type="text" id="city" name="city" placeholder="Milano">

                <div class="row">
                  <div class="col-50">
                    <label for="state">Stato</label>
                    <input type="text" id="state" name="state" placeholder="IT">
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001">
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Pagamento</h3>
                <label for="fname">Carte accettate</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Nome sulla carta</label>
                <input type="text" id="cname" name="cardname" placeholder="Mario Rossi">
                <label for="ccnum">Numero carta</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Mese scadenza</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="Settembre">

                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Anno scadenza</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2028">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                  </div>
                </div>
              </div>
            </div>

            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Indirizzo di spedizione uguale all'indirizzo di fatturazione
            </label>

            <div class="button">
              <input type="submit" value="Continua al checkout" class="btn">
            </div>
          </form>
        </div>
      </div>

      <div class="col-25">
        <div class="container">
          <h4>Carrello
            <span class="price" style="color:black">
              <i class="fa fa-shopping-cart"></i>
              <b>4</b>
            </span>
          </h4>
          <p><a href="#" class="custom-link">Prodotto 1</a> <span class="price">€15</span></p>
          <p><a href="#" class="custom-link">Prodotto 2</a> <span class="price">€5</span></p>
          <p><a href="#" class="custom-link">Prodotto 3</a> <span class="price">€8</span></p>
          <p><a href="#" class="custom-link">Prodotto 4</a> <span class="price">€2</span></p>
          <hr>
          <p>Totale <span class="price" style="color:black"><b>€30</b></span></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Link al JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>
</html>
