<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recupera password</title>

  <!-- link al mio CSS -->
  <link rel="stylesheet" href="style_recupera_password.css">

   <!-- link a font awesom -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <main>

    <!-- modulo di login-->
    <div class="container">

      <!-- titolo e logo -->
      <h1><a href="index.html" target="_blank">Tabacchi Cesario</a></h1>


      <!-- Linea orizzontale -->
      <div class="divider"></div>

      <h2>Recupera la password!</h2>

      <form action="">
        <div class="form-group">
          <label for="email">EMAIL</label>
          <div class="input-container">
            <img src="imgs/email.png" alt="User Icon" class="icon">
            <input type="email" id="email" required placeholder="Inserisci l'email">
          </div>
        </div>

        <div class="submit-container">
          <input type="submit" value="Invia">
        </div>

      </form>

      <!-- Linea orizzontale -->
      <div class="divider"></div>


      <!-- Logo con link -->
      <div class="social-media">
        <!--link a Facebook-->
        <a href="https://www.facebook.com/profile.php?id=100075942254236" target="_blank">
          <img src="imgs/facebook.png" alt="Facebook" class="facebook-logo">
        </a>
        <!-- Link a WhatsApp -->
        <a href="https://wa.me/393515914071" target="_blank">
          <img src="imgs/whatsapp.png" alt="WhatsApp" class="whatsapp-icon">
        </a>
      </div>
    </div>
  </main>
</body>

</html>
